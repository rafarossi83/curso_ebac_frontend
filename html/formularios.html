<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <header>
        <h1>Formulários</h1>
        <nav>
            <a href="./index.html">Home</a>
        </nav>
    </header>
    <main>
        <form>
            <input type="text" placeholder="Seu nome">
            <br />
            <label for="email">Seu email: </label>
            <input id="email" type="email">
            <br />
            <input type="tel" placeholder="Seu telefone">
            <br />
            <input type="number" min="2" max="10" step="2"> <br />
            <input type="file"> <br />
            <input type="color"> <br />
            <input type="checkbox" id="checkbox-termos">
            <label for="checkbox-termos">Aceito os termos</label>
            <br />
            <p>
                Qual sua cor favorita?
            </p>
            <input type="radio" name="cor-favorita" id="vermelho">
            <label for="vermelho">Vermelho</label>
            <input type="radio" name="cor-favorita" id="verde">
            <label for="verde">Verde</label>
            <input type="radio" name="cor-favorita" id="azul">
            <label for="azul">Azul</label> <br />
            <label>Qual seu filme favorito?</label>
            <select name="" id="" multiple>
                <option value="">Filme A</option>
                <option value="">Filme B</option>
                <option value="">Filme C</option> 
            </select><br />
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </main>
</body>
</html>
